<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <div class="jumbotron">
        <h2 class="text-center">Ooops! something went wrong :(</h2>
        <p class="text-center" th:text="'Status: '+${status}"></p>
        <p class="text-center" th:text="'Exception: '+${exception}"></p>
        <br/>
        <br/>
        <div class="d-inline text-center">
            <div class= "col-12">
                <!-- IF CUSTOMER IS ANONYMOUS -->
                <div th:if="${auth}">
                    <a th:href="@{/user/panel/}+${userId}" class="btn btn-outline-success text-center" role="button">Go back Home</a>
                </div>
                <!-- ELSE -->
                <div th:unless="${auth}">
                    <a th:href="@{/}" class="btn btn-outline-success text-center" role="button">Go back Home</a>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</div>
</body>
</html>
