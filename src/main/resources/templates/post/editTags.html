<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tags Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainMenu">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/posts}">Posts</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active"  th:href="@{/creator}">Add post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/user/panel/} + ${userId}">User panel</a>
            </li>
        </ul>



        <ul class="navbar-nav my-2 my-lg-0">
            <li class="nav-item">
                <label  class="nav-link" th:text="'Hello ' + ${username}"></label>
            </li>
            <li class="nav-item">
                <a class="nav-link"  th:href="@{/logout}">Log out</a>
            </li>
        </ul>

    </div>
</nav>

<!--/*@thymesVar id="tags" type="Falcon.Persist.Tags"*/-->
<div class="container">
    <div class="jumbotron">
        <form method="post" action="#" th:object="${tags}" th:action="@{/tags/creator/edit/}+${postId}">

            <div class="form-group">
                <label for="tagsContent">Enter tags here, for example: <br/>Java Spring Spring-Boot</label>
                <textarea class="form-control" rows="5" id="tagsContent" th:field="*{tag}">
                    </textarea>
                <p th:if="${#fields.hasErrors('tag')}" th:errors="*{tag}">Name of Error</p>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary"/>

        </form>
    </div>
</div>
</body>
</html>
